<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lacard.dev Minimal Site</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="token-counter">000,000 / 1,000,000</div>
  <div class="session-id">session: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx</div>

  <div class="privacy-notice" id="privacyNotice">
    happy new years!<br>
    the first million tokens are free<br>
    preference and conversations are saved<br><br>
    this notice will disappear in <span id="countdown">15</span> seconds<br>
    
  </div>
  
  <div class="chat-container">
    <div class="messages-container">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <div class="initial-input-container">
    <form class="input-wrapper">
      <input type="text" class="input-line" placeholder="type here then press enter...">
    </form>
  </div>

  <div class="bottom-input-container">
    <form class="input-wrapper">
      <input type="text" class="input-line" placeholder="type here then press enter...">
    </form>
  </div>

  <div class="inference-status" id="inference-status">
    <div class="spinner" id="spinner"></div>
    <div class="timer" id="timer">0.0s</div>
  </div>
  
  <div class="options-container">
    <div class="option-box">Option 1</div>
    <div class="option-box">Option 2</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
