<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lacard.dev Minimal Site</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="help-trigger">?</div>
  
  <div class="chat-container">
    <div class="messages-container">
      <!-- Messages will be inserted here -->
    </div>
  </div>

  <div class="initial-input-container">
    <input type="text" class="input-line" placeholder="type and press enter">
  </div>

  <div class="bottom-input-container">
    <input type="text" class="input-line" placeholder="type and press enter">
  </div>
  
  <div class="options-container">
    <div class="option-box">Option 1</div>
    <div class="option-box">Option 2</div>
  </div>

  <!-- Modal -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>help</h2>
      <p>type your message and press enter to send.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
